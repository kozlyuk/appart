
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'payments_Bill_list' %}">
    Bill Listing
    </a>
</p>
    
<form method="post">
{% csrf_token %}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="amount">amount: </label>
  <input class="form-control col-sm-10" id="amount" type="text" name="amount" value="{{ object.amount }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="number">number: </label>
  <input class="form-control col-sm-10" id="number" type="text" name="number" value="{{ object.number }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="date_updated">date_updated: </label>
  <input class="form-control col-sm-10" id="date_updated" type="date" name="date_updated" value="{{ object.date_updated }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="pdf_copy">pdf_copy: </label>
  <input class="form-control col-sm-10" id="pdf_copy" type="text" name="pdf_copy" value="{{ object.pdf_copy }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="date">date: </label>
  <input class="form-control col-sm-10" id="date" type="text" name="date" value="{{ object.date }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="date_created">date_created: </label>
  <input class="form-control col-sm-10" id="date_created" type="date" name="date_created" value="{{ object.date_created }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
