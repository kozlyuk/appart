<div class="input-group">
    <div class="input-group-prepend">
        <span class="input-group-text">{{ widget.attrs.label }}</span>
    </div>
    <div class="custom-file">
        <input class="custom-file-input" type="{{ widget.type }}" name="{{ widget.name }}" {% if widget.value != None %}
            value="{{ widget.value|stringformat:'s' }}" {% endif %} {% for name, value in widget.attrs.items %}
            {% if value is not False %} {{ name }} {% if value is not True %}="{{ value|stringformat:'s' }}" {% endif %}
            {% endif %} {% endfor %}>
        <label class="custom-file-label" for="{{ widget.attrs.id }}"></label>
    </div>
</div>
