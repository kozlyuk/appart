<!doctype html>
<html lang="ua">

<head>
    {% load static %}
    {% load bootstrap4 %}
    {% bootstrap_css %}

    <title>Стоград | Вхід</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description"
        content="">
    <meta name="author" content="Itel-Service">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- VENDOR CSS -->
    <link rel='stylesheet' type='text/css' href='{% static "bower_components/font-awesome-5/css/all.min.css" %}' />
    <link rel="stylesheet" href="{% static 'dashboard/plugins/animate-css/vivify.min.css' %}">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'dashboard/css/custom.min.css' %}">

</head>

<body class="theme-cyan font-montserrat">

    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
        </div>
    </div>

    <div class="pattern">
        <span class="red"></span>
        <span class="indigo"></span>
        <span class="blue"></span>
        <span class="green"></span>
        <span class="orange"></span>
    </div>

    <div class="auth-main particles_js">
        <div class="auth_div vivify popIn">
            <div class="auth_brand">
                <a class="navbar-brand mr-0" href="javascript:void(0);"><img src="{% static 'global/logo.svg' %}"
                        height="80" class="d-inline-block align-top" alt=""></a>
            </div>
            <div class="card">
                <div class="body">
                    <p class="lead">Вхід в аккаунт</p>
                    <form class="form-auth-small m-t-20" action="index.html">
                        <div class="form-group">
                            <label for="signin-email" class="control-label sr-only">Email</label>
                            <input type="email" class="form-control round" id="signin-email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="signin-password" class="control-label sr-only">Пароль</label>
                            <input type="password" class="form-control round" id="signin-password"
                                placeholder="Password">
                        </div>
                        <div class="form-group clearfix">
                            <label class="fancy-checkbox element-left">
                                <input type="checkbox">
                                <span>Запам'ятати мене</span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-round btn-block">ВХІД</button>
                        <div class="bottom">
                            <span class="helper-text m-b-10"><i class="fa fa-lock"></i> <a
                                    href="page-forgot-password.html">Забули пароль?</a></span>
                            <span>Не зареєстровані? <a href="page-register.html">Реєстрація</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="particles-js"></div>
    </div>
    <!-- END WRAPPER -->
    <script src="{% static 'dashboard/bundles/libscripts.bundle.js' %}"></script>
    <script src="{% static 'dashboard/bundles/vendorscripts.bundle.js' %}"></script>
    <script src="{% static 'dashboard/bundles/mainscripts.bundle.js' %}"></script>
    {% bootstrap_javascript %}
</body>

</html>
